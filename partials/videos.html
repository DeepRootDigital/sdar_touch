<section class="resources section-wrapper" id="resources">
	<div class="span-3 video" ng-repeat="video in videos track by $index"> 
		<p>{{video.title}}</p>
		<video width="100%" height="100%" controls>
	  	<source ng-src="{{video.url}}" type="video/mp4">
			Your browser does not support the video tag.
		</video>
	</div>
</section>
